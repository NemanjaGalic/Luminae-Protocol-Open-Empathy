<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINAE Control-Bridge v0.3</title>
    <style>
        /* --- HIGH TECH AESTHETICS --- */
        body {
            font-family: 'Courier New', Courier, monospace;
            /* FIX: Von transparent zu Deep Black geändert für GitHub Standalone View */
            background-color: #000000; 
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 30px;
        }

        /* --- THE CORE (BIOLUMINESCENCE) --- */
        #core-container {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        #core {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #0A0A23; 
            box-shadow: 0 0 30px #0A0A23;
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* --- THE ADAPTIVE CARE LOGIC (CSS FILTER HACK) --- */
        .care-active #core {
            filter: sepia(100%) saturate(300%) hue-rotate(-30deg) brightness(1.2) !important;
            box-shadow: 0 0 60px #FFD700 !important;
            transform: scale(0.95);
        }

        /* --- CONTROL GRID --- */
        #control-bridge {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
        }

        button {
            padding: 12px 10px;
            font-size: 11px;
            font-family: inherit;
            letter-spacing: 1px;
            cursor: pointer;
            border: 1px solid #333;
            background-color: rgba(255, 255, 255, 0.05);
            color: #aaa;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        button:hover, button.active {
            border-color: #fff;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* --- TOGGLE SWITCH UI --- */
        #adaptive-care-toggle {
            margin-top: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border: 1px solid #FFD700;
            padding: 10px 20px;
            border-radius: 30px;
            color: #FFD700;
            font-size: 12px;
            transition: background 0.3s;
        }

        #adaptive-care-toggle:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        #adaptive-care-checkbox {
            accent-color: #FFD700;
        }

    </style>
</head>
<body>

    <h1>Luminae Control-Bridge</h1>

    <div id="core-container">
        <div id="core"></div>
    </div>

    <div id="control-bridge">
        <button data-state="01_AWARENESS">01 Awareness</button>
        <button data-state="02_INTENT">02 Intent</button>
        <button data-state="03_HIGH_CONFIDENCE">03 High Conf</button>
        <button data-state="04_MED_CONFIDENCE">04 Med Conf</button>
        <button data-state="05_LOW_CONFIDENCE">05 Low Conf</button>
        <button data-state="06_IDLE_SLEEP">06 Idle</button>
    </div>

    <label id="adaptive-care-toggle">
        <input type="checkbox" id="adaptive-care-checkbox">
        ADAPTIVE CARE LAYER [OVERRIDE]
    </label>

    <script>
        const luminaeData = {
            "states": {
                "01_AWARENESS": { "hex": "#E0FFFF" },
                "02_INTENT": { "hex": "#FFBF00" },
                "03_HIGH_CONFIDENCE": { "hex": "#40E0D0" },
                "04_MED_CONFIDENCE": { "hex": "#9932CC" },
                "05_LOW_CONFIDENCE": { "hex": "#FF4500" },
                "06_IDLE_SLEEP": { "hex": "#0A0A23" }
            }
        };

        const core = document.getElementById('core');
        const buttons = document.querySelectorAll('#control-bridge button');
        const adaptiveCareCheckbox = document.getElementById('adaptive-care-checkbox');
        const body = document.body;

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const state = button.dataset.state;
                const visual = luminaeData.states[state];
                core.style.backgroundColor = visual.hex;
                core.style.boxShadow = `0 0 30px ${visual.hex}`;
            });
        });

        adaptiveCareCheckbox.addEventListener('change', () => {
            if(adaptiveCareCheckbox.checked) {
                body.classList.add('care-active');
            } else {
                body.classList.remove('care-active');
            }
        });

        buttons[5].click(); // Init Idle
    </script>
</body>
</html>
